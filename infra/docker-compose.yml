version: '3'

services:
  database:
    image: postgis/postgis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  geoservice:
    image: thinkwhere/geoserver
    volumes:
      - ./geoserver/data:/opt/geoserver/data_dir
      - ./geoserver/tomcat-conf:/usr/local/tomcat/conf
    ports:
      - 8080:8080

  farmacie:
    image: ahmedaidev/app_farmacie:latest

  parchi:
    image: ahmedaidev/app_parchi:latest

  popolazione:
    image: ahmedaidev/app_popolazione:latest

  punti_interesse:
    image: ahmedaidev/app_punti_interesse:latest

  scuole:
    image: ahmedaidev/app_scuole:latest

  nginx:
    depends_on: [farmacie, parchi, popolazione, punti_interesse, scuole]
    restart: unless-stopped
    build: ./nginx
    ports:
      - '80:80'

volumes:
  postgres_data:
